<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/favicon-candy.jpg?v=1" />
    <title>Favicon Test</title>
    <script>
      // Explicitly set favicon when page loads
      document.addEventListener("DOMContentLoaded", function () {
        const favicon = document.createElement("link");
        favicon.rel = "icon";
        favicon.type = "image/jpeg";
        favicon.href = "/favicon-candy.jpg?v=2";
        document.head.appendChild(favicon);

        // Also set shortcut icon
        const shortcutIcon = document.createElement("link");
        shortcutIcon.rel = "shortcut icon";
        shortcutIcon.href = "/favicon-candy.jpg?v=2";
        document.head.appendChild(shortcutIcon);

        // Force favicon update
        const existingFavicon = document.querySelector('link[rel="icon"]');
        if (existingFavicon) {
          existingFavicon.href = "/favicon-candy.jpg?v=2";
        }
      });
    </script>
  </head>
  <body>
    <h1>Favicon Test Page</h1>
    <p>Check the browser tab to see if the candy favicon appears.</p>
  </body>
</html>
